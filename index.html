<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic ImageGen Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Realistic ImageGen Tool</h1>
    <p>Enter a description to generate an image:</p>
    <textarea id="prompt" placeholder="Type your prompt here..."></textarea>
    <button id="generateBtn">Generate Image</button>
    <div id="output">
      <p>Generated image will appear below:</p>
      <img id="generatedImage" src="" alt="Generated Image" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
